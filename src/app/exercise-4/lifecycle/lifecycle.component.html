<div class="container-fluid  ">
  <div class="row mt-5 ml-5">
    <div class="col-sm-3 mr-3">
      <h3>Form</h3>
    </div>
    <div class="col-sm-4">
      <h3>Lifecycle Log</h3>
    </div>
  </div>
  <div class="row m-5">
    <div class="col-sm-3 mr-5">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp" placeholder="Enter email" name="email"
                 [(ngModel)]="email">
          <small class="form-text text-muted">Two-way data binding with [(ngModel)]</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"
                 placeholder="Password" name="password" [(ngModel)]="password">
          <small class="form-text text-muted">Two-way data binding with [(ngModel)]</small>
        </div>
        <div [style.visibility]="notification ? 'visible' : 'hidden'" class="alert alert-success"
             role="alert">
          Form submitted successfully!
        </div>
        <div class="row">
          <div class="col mb-1">
            <small class="form-text text-muted float-right">Event data binding with (click)</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary float-right ml-2" (click)="submitForm()">
          Submit
        </button>
        <button type="button" class="btn btn-danger float-right" (click)="clearForm()">Clear
        </button>

      </form>
    </div>
    <div class="col-sm-4 border border-dark" style="height:350px; overflow-y: scroll;" #scrollMe>
 <pre [style.color]="log.color" *ngFor="let log of logs; let i = index" class="m-0">{{i + 1}}. Message from {{log.phase}}.</pre>
    </div>
  </div>
</div>
