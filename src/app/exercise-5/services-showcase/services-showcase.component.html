<div class="container-fluid p-4">
    <div class="row">
        <div class="col">
            <h2>Services Showcase</h2>
            <hr>
        </div>
    </div>
    <div class="row mt-5 ml-5">
        <div class="col-sm-2 mr-3">
            <input type="text" class="form-control" placeholder="new item" name="item"
                    #newItem>
            <br>
            <button type="button" class="btn btn-primary float-right ml-2" (click)="onAppend()">Append</button>
            <button type="button" class="btn btn-primary float-right ml-2" (click)="onAdd(newItem.value)">Add</button>
        </div>
        <div class="col-sm-3 border border-dark overflow-auto p-3 w-25 mr-3" style="height:350px;">
            <p *ngFor="let item of items"> {{item}}</p>
        </div>
        <div class="col-sm-3 border border-dark overflow-auto p-3 w-25" style="height:350px;">
            <p *ngFor="let appendedItem of appendedItems"> {{appendedItem}}</p>
        </div>
    </div>
</div>
