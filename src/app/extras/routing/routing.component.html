

<div class="container-fluid p-4">
    <div class="row">
        <div class="col">
            <h2>Usages of Router</h2>
            <p class="text-muted">
                [routerLinkActiveOptions]="'exact':true" should be used in order not to mark as active the "extras"  when
              an other path is active and contains the "extras"
            </p>
            <hr>
        </div>
    </div>
    <div class="row mt-5 ml-5">
        <div class="col-sm-4 mr-3">
            <h5>router.navigate() with absolute path</h5>

            <ul class="list-unstyled">
                <li>
                    <button class="btn btn-primary" (click)="goToExercises()">Exercises</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 mr-3">
            <h5>router.navigate() with relative  path</h5>

            <ul class="list-unstyled">
                <li>
                    <button class="btn btn-primary" (click)="goToExtra(1)">extras 1</button>
                </li>
            </ul>
        </div>
    </div>
</div>
