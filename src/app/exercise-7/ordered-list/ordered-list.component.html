<div class="container-fluid p-4">
  <div class="row">
    <div class="col">
      <h2>Usages of *ngFor</h2>
      <hr>
    </div>
  </div>
  <div class="row mt-5 ml-5">
    <div class="col-sm-3 mr-3">
      <h5>with ngClass</h5>
      <ul>
        <li *ngFor="let element of myArray;">
          <span
              [ngClass]="{
              'text-primary':element.country=='UK',
              'text-danger': element.country=='USA',
              'text-success':element.country=='HK'
              }">{{element.name}}
          </span>
          ,is from {{element.country}}
        </li>
      </ul>
    </div>
  </div>
</div>
